{% extends 'route/base.html' %}}
{% load static%}


{% block content%}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title text-center">
                            Войти в систему
                        </h2>
                    </div>


                    <div class="card-body text-center">
                        {% csrf_token %}
                        <div class="row justify-content-center">

                            <div class="row">
                                <div class="col">
                                    <a class="btn btn-light btn-lg" href="{% url 'social:begin' 'google-oauth2' %}">
                                        <div class="flex--item s-btn s-btn__muted s-btn__outlined s-btn__icon google-login"
                                             data-ga="[&quot;sign up&quot;,&quot;Sign Up Started - Google&quot;,&quot;New Post&quot;,null,null]">
                                            <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18"
                                                 height="18" viewBox="0 0 18 18">
                                                <path fill="#4285F4"
                                                      d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"></path>
                                                <path fill="#34A853"
                                                      d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"></path>
                                                <path fill="#FBBC05"
                                                      d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z"></path>
                                                <path fill="#EA4335"
                                                      d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z"></path>
                                            </svg>
                                            Войти через Google
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <div class="col-9">
                                <div class="form-group p-2">
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent"></div>
                                        <input class="form-control form-control-lg border-left-0" id="id_username"
                                               placeholder="Email" name="username">
                                    </div>
                                </div>
                                <div class="form-group p-2">
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent"></div>
                                        <input type="password" class="form-control form-control-lg border-left-0"
                                               id="id_password" placeholder="Password" name="password">
                                    </div>
                                </div>
                                <a class="p-2 " href="#">Забыли пароль?</a>
                            </div>
                        </div>
                    </div>


                    <div class="card-footer text-center">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>


{% endblock %}
